    <script type="text/javascript">
      carGame = { };
      var canvas;
      var ctx;
      var canvasWidth;
      var canvasHeight;

      Event.observe(window, "load", function() {
        carGame.world = createWorld();
        createGround(carGame.world);
        createABox(carGame.world);

        console.log("The world is created. ", carGame.world); // get the reference of the context
        canvas = document.getElementById('game');
        ctx = canvas.getContext('2d');
        canvasWidth = parseInt(canvas.width);
        canvasHeight = parseInt(canvas.height);

        step(carGame.world, ctx);
      });

      var step = function(world, ctx) {
        world.Step(1.0/60, 1);
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        drawWorld(carGame.world, ctx);
        setTimeout(function(){step(world, ctx);}, 10);
      }

      var createABox = function(world){
        boxSd = new b2BoxDef();
        boxSd.density = 1.0;
        boxSd.friction = 1.5;
        boxSd.restitution = .4;
        boxSd.extents.Set(40, 20);
        var boxBd = new b2BodyDef();
        boxBd.AddShape(boxSd);
        boxBd.position.Set(50,210);
        world.CreateBody(boxBd);
      };

      var createWorld = function() {
        // set the size of the world
        var worldAABB = new b2AABB();
        worldAABB.minVertex.Set(-4000, -4000);
        worldAABB.maxVertex.Set(4000, 4000);
        // Define the gravity
        var gravity = new b2Vec2(0,300);
        // set to ignore sleeping object
        var doSleep = false;
        // finally create the world with the size, gravity, and sleep object parameter.
        var world = new b2World(worldAABB, gravity, doSleep);
        return world;
      }
    </script>
